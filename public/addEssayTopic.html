  <body>
  	<div class="container">
  		<form class="form-signin" method="POST" action="/submit_to_essayPool">
  			<h2 class="form-signin-heading">Please Enter the Essay Topic details</h2>
  			<div class="form-horizontal">
  				<div class="form-group">
  					<div class="col-md-12">
  						<textarea name="essay_topic" class="form-control" rows="3" placeholder="Essay Topic" required></textarea>
  					</div>
  				</div>
  			</div>

  			<div class="container">
  				<div class="row">
  					<h2>Choose essay type:</h2>
  					<label class="radio-inline">
  						<input name="essay_type" value="issue" type="radio"> Issue Essay
  					</label>
  					<label class="radio-inline">
  						<input name="essay_type" value="argument"  type="radio"> Argument Essay
  					</label>
  				</div>
  			</div>
  			<br/>
  			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  		</form>
