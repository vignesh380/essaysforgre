<HTML>
	<HEAD>
	<link rel="stylesheet" type="text/css" href="css/signupTemp.css">	
	</HEAD>
<BODY>		
<!-- multistep form -->
<form id="msform" method="POST" action="/signup">
	<!-- progressbar -->
	<ul id="progressbar">
		<li class="active">Account Setup</li>
		<li>Set Your Password</li>
		<li>Personal Details</li>
	</ul>
	<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title">Create your account</h2>
		<h3 class="fs-subtitle">enter your email id to check the availability</h3>
		<input type="text" name="email" placeholder="Email" />
		<input type="button" name="next" value="Maccha Facebook login madbeku" />
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Set Your Password</h2>
		<h3 class="fs-subtitle">Psst! pets name make a bad password</h3>
		<input type="password" name="password" placeholder="Password" />
		<input type="password" name="cpass" placeholder="Confirm Password" />
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Personal Details</h2>
		<h3 class="fs-subtitle">Dont worry! We honor your privacy</h3>
		<input type="text" name="name" placeholder="Full Name" />
		<input type="text" name="graduation" placeholder="graduaction level" />
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="submit" name="submit" class="submit action-button" value="Submit" />
	</fieldset>
</form>
<!-- jQuery -->
<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<!-- jQuery easing plugin -->
<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
<!-- custom js -->
<script src="js/signupTemp.js" type="text/javascript"></script>
	</BODY>
</HTML>
