<HTML>
	<HEAD>

	<link rel="stylesheet" type="text/css" href="css/signupTemp.css">
	</HEAD>	
<BODY>		
<!-- multistep form -->
<form id="msform" action="/login" method="post">
	<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title">Sign in to your account</h2>
		<h3 class="fs-subtitle">enter your mail ID </h3>
		<input type="text" name="email" placeholder="your@email.com" />
		<input type="password" name="password" placeholder="Password" />
		<input type="button" value="Forgot Username or Password"> </input>
		<input type="submit" name="Submit" class="submit action-button" value="Submit" />
	</fieldset>
</form>
<!-- jQuery -->
<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<!-- jQuery easing plugin -->
<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
<!-- custom js -->
<script src="js/signupTemp.js" type="text/javascript"></script>

<script src="js/classie.js"></script>
		<script>
			(function() {
				// trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
				if (!String.prototype.trim) {
					(function() {
						// Make sure we trim BOM and NBSP
						var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
						String.prototype.trim = function() {
							return this.replace(rtrim, '');
						};
					})();
				}

				[].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
					// in case the input is already filled..
					if( inputEl.value.trim() !== '' ) {
						classie.add( inputEl.parentNode, 'input--filled' );
					}

					// events:
					inputEl.addEventListener( 'focus', onInputFocus );
					inputEl.addEventListener( 'blur', onInputBlur );
				} );

				function onInputFocus( ev ) {
					classie.add( ev.target.parentNode, 'input--filled' );
				}

				function onInputBlur( ev ) {
					if( ev.target.value.trim() === '' ) {
						classie.remove( ev.target.parentNode, 'input--filled' );
					}
				}
			})();
		</script>


	</BODY>
</HTML>
